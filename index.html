<html>
<head>
	<title>Ai dj app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
 
</head>
<body>
  <center>
<h1>DJ WEB</h1>
<button class="btn btn-success">JUMP</button>
</center>
<div class="vl">
<buttom class="btn btn-success" onclick="sing1()">Song 1</buttom>
<p id="vol">Volume:</p>
<input type="range" min="0" max="100" value="50" id="sliderRange">
<br>
<p id="r">Rate:</p>
<input type="range" min="0.5" max="2.5" value="1" step="0.5" id="sliderRate">
</div>
<div class="v2">
    <buttom class="btn btn-success" onclick="sing2()">Song 2</buttom>
    <p id="vol2">Volume:</p>
    <input type="range" min="0" max="100" value="50" id="sliderRange2">
    <br>
    <p id="r2">Rate:</p>
    <input type="range" min="0.5" max="2.5" value="1" step="0.5" id="sliderRate2">
</div>
<script src="main.js"></script>
</body>
</html>
